{{ $mapX := .Get "x" }}
{{ $mapY := .Get "y" }}
{{ $mapBB := .Get "bbox" }}

<div class="col-xs-12 col-sm-12 col-md-12" style="padding:0">
  <div class="map_canvas">
    <iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox={{ $mapBB }}&amp;layer=mapnik&amp;marker={{ $mapX }}%2C{{ $mapY }}"></iframe>
  </div>
    <style>
      .map_canvas {
        overflow:hidden;
        background:none!important;
        height:400px;
        width:100%;
      }
    </style>
</div>
